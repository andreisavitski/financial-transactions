  bankdb:
    image: postgres:14.9
    container_name: bankdb
    environment:
      - POSTGRES_DB=bankdb
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-sa}
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - 5433:5432
    volumes:
      - ./data/db-data:/var/lib/postgresql/data/pgdata
    networks:
      - web3

