databaseChangeLog:
  - changeSet:
      id: v.1.0-8-add-columns-to-deposit
      author: andrei_savitski
      changes:
        - addColumn:
            tableName: deposit
            columns:
              - column:
                  name: purpose
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        - addColumn:
            tableName: deposit
            columns:
              - column:
                  name: term_in_months
                  type: bigint
                  constraints:
                    nullable: false
        - addColumn:
            tableName: deposit
            columns:
              - column:
                  name: amount
                  type: numeric(38,2)
                  constraints:
                    nullable: false